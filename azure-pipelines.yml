# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- development

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'e3pm-productioncontainer'
  imageRepository: 'e3projectmanager'
  containerRegistry: 'e3projectmanagercontainerregistry.azurecr.io'
  dockerfilePath: './Source/Dockerfile'
  tag: 'dev'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
       command: buildAndPush
       repository: $(imageRepository)
       dockerfile: $(dockerfilePath)
       containerRegistry: $(dockerRegistryServiceConnection)
       tags: |
         $(tag)  

    - task: AzureKeyVault@2
      inputs:
       azureSubscription: 'E3Projectmanager (53f03d79-3591-413-38360-15e35e239d1d)'
       KeyVaultName: 'E3PM-ProdSecrets'
       SecretsFilter: '*'
       RunAsPreJob: true

  
    - task: DockerCompose@0
      inputs:
        containerregistrytype: 'Azure Container Registry'
        azureSubscription: 'E3Projectmanager (53f03d79-3591-413-38360-15e35e239d1d)'
        azureContainerRegistry: '{"loginServer":"e3projectmanagercontainerregistry.azurecr.io", "id" : "/subscriptions/53f03d79-3591-4313-8360-15e35e239d1d/resourceGroups/E3ProjectManagerResourceGroup/providers/Microsoft.ContainerRegistry/registries/e3projectmanagercontainerregistry"}'
        dockerComposeFile: '**/docker-compose.yml'
        additionalDockerComposeFiles: 'docker-compose.azurecontainerproduction.yml'
        dockerComposeFileArgs: 'ASPNETCORE_ENVIRONMENT=azurecontainerproduction'
        action: 'Run a Docker Compose command'
        dockerComposeCommand: '-f docker-compose.yml -f docker-compose.azureproduction.yml'
        arguments: '-- build'
