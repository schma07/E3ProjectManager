# Variable 'ASPNETCORE_ENVIRONMENT' was defined in the Variables tab
variables:
- name: BuildParameters.solution
  value: '**\*.sln'
- name: BuildParameters.ArtifactName
  value: drop
name: $(date:yyyyMMdd)$(rev:.r)
resources:
  repositories:
  - repository: self
    type: git
    ref: refs/heads/development
stages:
- stage: 'Build'  
  jobs:
  - job: Job_1
    displayName: Agent build job
    timeoutInMinutes: 30
    pool:
      vmImage: windows-latest
    steps:
    - checkout: self
      clean: true
      fetchTags: false
    - task: NuGetToolInstaller@0
      displayName: 'Use latest NuGet '
      inputs:
        versionSpec: x
        checkLatest: true
    - task: NuGetCommand@2
      displayName: NuGet restore
      inputs:
        solution: $(BuildParameters.solution)
    - task: VSBuild@1
      displayName: Build solution
      inputs:
        solution: $(BuildParameters.solution)
        msbuildArgs: /p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactstagingdirectory)\\"
        platform: $(BuildPlatform)
        configuration: $(BuildConfiguration)
    - task: VSTest@2
      displayName: Test Assemblies
      inputs:
        testAssemblyVer2: >-
          **\$(BuildConfiguration)\*test*.dll

          !**\obj\**
        platform: $(BuildPlatform)
        configuration: $(BuildConfiguration)
    - task: PublishSymbols@2
      displayName: Publish symbols path
      continueOnError: True
      inputs:
        SearchPattern: '**\bin\**\*.pdb'
        PublishSymbols: false
        SymbolServerType: TeamServices
    - task: PublishBuildArtifacts@1
      displayName: Publish Artifact
      condition: succeededOrFailed()
      inputs:
        PathtoPublish: $(build.artifactstagingdirectory)
        ArtifactName: $(BuildParameters.ArtifactName)
        TargetPath: '\\my\share\$(Build.DefinitionName)\$(Build.BuildNumber)'
- stage: 'Deploy'
  displayName: 'Deploy the web application'
  dependsOn: Build
  jobs:
  - deployment: Deploy
    pool:
      vmImage: 'ubuntu-20.04'
    environment: development
    variables:
    - group: E3ProjectManagerVariableGroup
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop
          - task: AzureWebApp@1
            displayName: 'Azure App Service Deploy: website'
            inputs:
              azureSubscription: 'E3ProjectmanagerServiceConnection (Ressource Group)'
              appName: '$(WebAppName)'
              appType: 'webAppLinux'
              package: '$(Pipeline.Workspace)/drop/*.zip'

